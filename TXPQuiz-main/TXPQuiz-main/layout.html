<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <title>TXP Quiz</title>
</head>

<body ng-app="myapp">
  <div class="container-fluid" ng-controller="myctrl">
    <!-- Navigation -->
    <div ng-include="'menu.html'" id="bot"></div>
    <div class="row mt-4">
      <article class="col-sm-9">
        <ng-view></ng-view>
      </article>
      <aside class="col-sm-3">
        <div class="card">
          <div class="card-header"><i class="fas fa-list-ul"></i> DANH Má»¤C</div>
          <div class="card-body p-0" id="scroll">
            <ul class="list-group " ng-repeat="m in listMonHocs">
              <li class="list-group-item">
                <a href="#!view/quiz/{{m.Id}}/{{m.Name}}" class="text-dark" style="text-decoration: none;">
                  <img src="images/logos/{{m.Logo}}" alt="" style="width:20px; "> {{m.Name}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
    <footer ng-include="'footer.html'">
    </footer>
  </div>
  <!-- Optional JavaScript:  jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script>

</html>
